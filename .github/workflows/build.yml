name: My Workflow
on: [push,pull_request]
jobs:  
  build:    
    runs-on: ubuntu-latest    
    steps:      
      - name: Checkout code        
        uses: actions/checkout@v3
      - name: Make shell script executable
        run: chmod +x ./CICDScripts/run_my_script.sh
      - name: Run Shell Script
        shell: bash
        run: ./CICDScripts/run_my_script.sh
